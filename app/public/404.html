<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KenCode Portfolio</title>
    <script type="text/javascript">
      var l = window.location;
      var redirectPath = l.pathname.slice(1);
      
      // sessionStorageに保存
      sessionStorage.setItem('redirectPath', redirectPath);
      
      // ルートにリダイレクト
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    </script>
  </head>
  <body>
  </body>
</html>
