    <title>KenCode's Portfolio</title>
    
    <!-- GitHub Pages SPA fallback script -->
    <script>
      // 404.htmlからリダイレクトされた場合のパス復元
      const redirectPath = sessionStorage.getItem('redirectPath');
      if (redirectPath) {
        sessionStorage.removeItem('redirectPath');
        // Vue Routerが初期化される前にURLを更新
        history.replaceState(null, null, '/' + redirectPath);
      }
    </script>
    <script type="module" crossorigin src="/assets/index-wLgSiAST.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Dto_Jqed.css">
  </head>
  <body>
    <div id="app"></div>
  </body>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
</html>
